<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UZB Taxi — Tez va ishonchli</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+e2kM0bZ7F2v6wQw4l6wq6jY8w9gQv6b5oY6p0Q3s=" crossorigin=""/>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <aside class="sidebar">
    <div class="logo">UZB Taxi</div>
    <nav>
      <a href="#" class="nav-link active">Bosh sahifa</a>
      <a href="#" class="nav-link">Buyurtmalar</a>
      <a href="#" class="nav-link">Profil</a>
      <a href="#" class="nav-link">Yordam</a>
    </nav>
    <div class="contact">Bog'lanish: +998 94 258 60 45</div>
  </aside>

  <main class="main">
    <header class="topbar">
      <h1>O‘zbekcha Taxi</h1>
      <p class="subtitle">Tez, ishonchli va qulay — demo versiya (to'lov tizimisiz)</p>
    </header>

    <section class="controls">
      <div class="form card">
        <label>Olgan joy (pickup):
          <input id="pickup-input" placeholder="Manzilni yozing yoki xaritada bosing" />
        </label>
        <label>Tushish joyi (dropoff):
          <input id="dropoff-input" placeholder="Manzilni yozing yoki xaritada bosing" />
        </label>
        <div class="btn-row">
          <button id="set-pickup-btn" class="btn">Xaritada pickup qo'ying</button>
          <button id="set-drop-btn" class="btn">Xaritada dropoff qo'ying</button>
          <button id="request-ride-btn" class="btn primary">Buyurtma yuborish</button>
        </div>
      </div>

      <div class="summary card">
        <h3>Buyurtma ma'lumotlari</h3>
        <div id="estimation">Manzillar tanlanmagan.</div>
        <h4>Yaqin taksilar</h4>
        <ul id="drivers-list" class="drivers-list"></ul>
      </div>
    </section>

    <section id="map" class="map card"></section>

    <section class="status-panel card">
      <h3>Holat</h3>
      <div id="ride-status">Hech qanday buyurtma yo'q.</div>
    </section>

    <footer class="footer">
      <div>© UZB Taxi — demo</div>
    </footer>
  </main>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-V6r+7n3b7zGY0kq2la0F5a4z6W9mFvXy3r2xR6q6o8g=" crossorigin=""></script>

  <script src="script.js"></script>
</body>
</html>
